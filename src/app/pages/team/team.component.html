<mat-card class="funcionarios-container">
  <div class="header">
    <h2>Funcionários</h2>
    <button mat-raised-button color="primary" (click)="openModal()"> <mat-icon>assignment_ind</mat-icon>Cadastrar</button>
  </div>

  <table mat-table [dataSource]="funcionarios" class="mat-elevation-z2" multiTemplateDataRows>

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.name }}</td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let funcionario">
        <button mat-icon-button color="primary" (click)="editarFuncionario(funcionario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirFuncionario(funcionario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<app-register-team
  [isOpen]="showModal"
  (closeModal)="closeModal()"
/>
